<div id="start" class="row animated fadeIn" ng-controller="StartCtrl">

    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>Player Setup</h4>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">

                    <fieldset>

                        <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ player1.hasError ]">
                            <label for="inputPlayer1" class="col-md-2 control-label">Player 1</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input ng-model="player1.value" type="text" class="form-control" id="inputPlayer1" placeholder="Enter Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ player2.hasError ]">
                            <label for="inputPlayer2" class="col-sm-2 control-label">Player 2</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user-secret"></i></span>
                                    <input ng-model="player2.value" type="text" class="form-control" id="inputPlayer2" placeholder="Enter Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ nbRounds.hasError ]" ng-hide="true">
                            <label for="inputNbRound" class="col-sm-2 control-label">Rounds</label>
                            <div class="col-md-10">
                                <input ng-model="nbRounds.value" type="text" class="form-control" id="inputNbRound" placeholder="5">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ gridX.hasError ]" ng-hide="true">
                            <label for="inputGridX" class="col-sm-2 control-label">Columns</label>
                            <div class="col-md-10">
                                <input ng-model="gridX.value" type="text" class="form-control" id="inputGridX" placeholder="7">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ gridY.hasError ]" ng-hide="true">
                            <label for="inputGridY" class="col-sm-2 control-label">Lines</label>
                            <div class="col-md-10">
                                <input ng-model="gridY.value" type="text" class="form-control" id="inputGridY" placeholder="6">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>

                        <button style="float: right;" ng-click="start()" class="btn btn-success">Start Playing</button>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
